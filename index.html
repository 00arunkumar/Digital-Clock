<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock By Arun Kumar</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div class="title">
        <h1>Digital Clock</h1>
    </div>
    <div class="digital-clock">
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="mintues">00</span>
            <div class="right-side">
                <span class="period">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>
        <div class="calender">
            <span class="month-name">Month</span>,
            <span class="day-name">day</span>
            <span class="day-number">00</span>
            <span class="year">0000</span>
        </div>
      
    </div>

    <!-- My profile Card Code-->
    <div class="container-fluid">
        <div class="creator">
            <h1>creator</h1>
        </div>
        <div class="card">
            <img src="/profile-pic.png">
            <h2>Arun Kumar</h2>
            <h3>Student ,Data Science</h3>
        </div>
    </div>


    <script>
        //get current time in javascript
        function clock(){
            var today = new Date();

            var hours = today.getHours();
            var mintues = today.getMinutes();
            var seconds = today.getSeconds();
            let period = 'AM'

            //set the time period(AM/PM)
            if(hours >=12){
                period = "PM"
            }

            //set the 12-hours clock formate
            hours = hours > 12 ? hours % 12 : hours;

            //add 0 for the values lower than 10
            if(hours < 10){
                hours = "0" + hours;
            }
            if(mintues < 10){
                mintues = "0" + mintues;
            }
            if(seconds < 10){
                seconds = "0" + seconds;
            }



            document.querySelector('.hours').innerHTML = hours
            document.querySelector('.mintues').innerHTML = mintues
            document.querySelector('.period').innerHTML = period
            document.querySelector('.seconds').innerHTML = seconds
        }

        var updateclock = setInterval(clock, 1000)

        //get the date in javascript
        var today = new Date();
        const daynumber = today.getDate();
        const year = today.getFullYear();
        const dayname = today.toLocaleString('default', {weekday:'long'});
        const monthname = today.toLocaleString('default', {month:'short'});

        document.querySelector('.month-name').innerHTML = monthname;
        document.querySelector('.day-name').innerHTML = dayname;
        document.querySelector('.day-number').innerHTML = daynumber;
        document.querySelector('.year').innerHTML = year;




    </script>

    







</body>

</html>
